<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barudak Ajojing GameZone</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #121212;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.2rem;
      background-color: #1e1e1e;
      color: white;
      flex-wrap: wrap;
    }
  
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #00ffaa;
    }
  
    .auth-buttons {
      display: flex;
      gap: 10px;
    }
  
    .btn {
      padding: 8px 14px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
  
    .btn:hover {
      background-color: #ff0077;
    }
  
    .btn-register {
      background-color: #007bff;
    }
  
    .btn-register:hover {
      background-color: #0056b3;
    }
  
    /* üîΩ Responsif untuk HP */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }
  
      .auth-buttons {
        width: 100%;
        justify-content: flex-end;
        margin-top: 0.5rem;
      }
  
      .btn {
        flex: 1;
      }
      .btn-topup {
        border-color: #007aff;
        color: #007aff;
      }
      
      .btn-topup:hover {
        background: #007aff;
        color: #fff;
      }
      
    }

    .swal2-select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #userEmail {
      font-weight: bold;
      font-size: 1rem;
    }
    
    .banner {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #ff0077, #7700ff);
    }

    .banner h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .banner p {
      font-size: 1.2rem;
    }

    .games {
      padding: 2rem;
      text-align: center;
    }

    .games h2 {
      margin-bottom: 1.5rem;
      color: #00ffaa;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .game-card {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: #ff0077;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      border: none;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 0.5rem 1rem;
      background: #ff0077;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content h3 {
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1e1e1e;
      border-top: 1px solid #444;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">üé∞ Ajojing Slots</div>
    <div class="auth-buttons" id="authButtons">
      <button class="btn" onclick="openModal('login')">Login</button>
      <button class="btn btn-register" onclick="openModal('register')">Daftar</button>
    </div>
    
    <div class="user-info" id="userInfo" style="display: none;">
      <span id="userEmail"></span>
      <button class="btn btn-topup" onclick="showTopup()">Top Up Dana</button>
    </div>
    
  </header>
  <script>
    function showTopup() {
      Swal.fire({
        title: 'Masukkan Nominal',
        input: 'number',
        inputLabel: 'Nominal (Rp)',
        inputPlaceholder: 'Contoh: 10000',
        showCancelButton: true,
        confirmButtonText: 'Lanjut',
        cancelButtonText: 'Batal',
        inputValidator: (value) => {
          if (!value || value <= 0) {
            return 'Masukkan nominal yang valid!';
          }
        }
      }).then((nominalResult) => {
        if (nominalResult.isConfirmed) {
          const nominal = nominalResult.value;
          Swal.fire({
            title: 'Pilih Metode Pembayaran',
            input: 'select',
            inputOptions: {
              Dana: 'Dana',
              OVO: 'OVO',
              Gopay: 'Gopay',
              ShopeePay: 'ShopeePay'
            },
            inputPlaceholder: 'Pilih metode',
            showCancelButton: true,
            confirmButtonText: 'Top Up',
            inputValidator: (value) => {
              if (!value) {
                return 'Pilih salah satu metode!';
              }
            }
          }).then((metodeResult) => {
            if (metodeResult.isConfirmed) {
              const metode = metodeResult.value;
              Swal.fire({
                title: 'Berhasil!',
                html: `Top Up sebesar <strong>Rp ${parseInt(nominal).toLocaleString()}</strong> berhasil dengan <strong>${metode}</strong>`,
                icon: 'success',
                confirmButtonText: 'Oke'
              });
            }
          });
        }
      });
    }
    
  </script>
  
  
  
  <section class="banner">
    <h1>Selamat Datang di Dunia Ajojing!</h1>
    <p>Mainkan game seru tanpa resiko!</p>
  </section>

  <section class="games">
    <h2>üéÆ Game Pilihan</h2>
    <div class="game-list">
      <div class="game-card" onclick="playGame('Slot Buah')">Slot Buah</div>
      <div class="game-card" onclick="playGame('Roda Keberuntungan')">Roda Keberuntungan</div>
      <div class="game-card" onclick="playGame('777 Jackpot')">777 Jackpot</div>
      <div class="game-card" onclick="playGame('Lucky Spin')">Lucky Spin</div>
    </div>
  </section>

  <footer>
    <p>¬© 2025 Barudak Ajojing GameZone. Just for fun, no real gambling.</p>
  </footer>
  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <h3 id="modalTitle">Login</h3>
      <input type="email" placeholder="Masukkan Email" id="emailInput" />
      <button onclick="submitForm()">Lanjutkan</button>
    </div>
  </div>
  <script>
    function openModal(mode) {
      const modal = document.getElementById("modal");
      const title = document.getElementById("modalTitle");
      title.innerText = mode === 'login' ? 'Login dengan Email' : 'Daftar Akun Baru';
      modal.style.display = "flex";
    }
    
    function submitForm() {
      const email = document.getElementById("emailInput").value;
      if (email.includes("@")) {
        document.getElementById("modal").style.display = "none";
        showDashboard(email);
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Email tidak valid',
          text: 'Masukkan email yang benar, ya!'
        });
      }
    }
    
    function showDashboard(email) {
      // Sembunyikan tombol login/daftar
      document.getElementById("authButtons").style.display = "none";
    
      // Tampilkan email dan tombol top up
      document.getElementById("userEmail").innerText = `üëã Halo, ${email}`;
      document.getElementById("userInfo").style.display = "flex";
    }
    
    // Tutup modal saat klik luar
    window.onclick = function(e) {
      const modal = document.getElementById("modal");
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
    
    function playGame(gameName) {
      let content = '';

      if (gameName === 'Slot Buah') {
        content = `
          <p>üçí üçã üçâ</p>
          <button onclick="spinSlot()">Putar Slot</button>
        `;
      } else if (gameName === 'Roda Keberuntungan') {
        content = `
          <p>üé° Putar roda untuk keberuntunganmu!</p>
          <button onclick="spinWheel()">Putar Roda</button>
        `;
      } else if (gameName === '777 Jackpot') {
        content = `
          <p>üé∞ Jackpot Mode ON!</p>
          <button onclick="playJackpot()">Mainkan Jackpot</button>
        `;
      } else if (gameName === 'Lucky Spin') {
        content = `
          <p>üé≤ Klik untuk spin angka keberuntungan!</p>
          <button onclick="luckySpin()">Spin Angka</button>
        `;
      }

      Swal.fire({
        title: gameName,
        html: content,
        showConfirmButton: false,
        showCloseButton: true,
        background: '#1e1e1e',
        color: '#fff',
      });
    }

    function spinSlot() {
      const buah = ['üçí', 'üçã', 'üçâ', 'üçá', 'üçì'];
      const result = [
        buah[Math.floor(Math.random() * buah.length)],
        buah[Math.floor(Math.random() * buah.length)],
        buah[Math.floor(Math.random() * buah.length)]
      ];
      Swal.fire({
        title: 'Hasil Slot:',
        html: `<p style="font-size: 2rem">${result.join(' ')}</p>`,
        background: '#000',
        color: '#fff'
      });
    }

    function spinWheel() {
      const hasil = ['Bonus 100', 'Zonk üò¢', 'Spin Lagi', 'Hadiah Misterius üéÅ', 'Extra Life ‚ù§Ô∏è'];
      const random = hasil[Math.floor(Math.random() * hasil.length)];
      Swal.fire({
        title: 'üé° Hasil Roda:',
        text: random,
        background: '#000',
        color: '#fff'
      });
    }

    function playJackpot() {
      const angka = [7, 7, 7];
      const acak = [
        Math.floor(Math.random() * 10),
        Math.floor(Math.random() * 10),
        Math.floor(Math.random() * 10)
      ];
      const isJackpot = JSON.stringify(acak) === JSON.stringify(angka);
      Swal.fire({
        title: isJackpot ? 'üéâ JACKPOT!' : 'Coba Lagi!',
        html: `<p style="font-size: 2rem">${acak.join(' - ')}</p>`,
        background: '#000',
        color: '#fff'
      });
    }

    function luckySpin() {
      const number = Math.floor(Math.random() * 100) + 1;
      Swal.fire({
        title: 'üé≤ Angka Kamu:',
        text: number,
        background: '#000',
        color: '#fff'
      });
    }
  </script>

</body>
</html>
